      #       --image=asia-northeast1-docker.pkg.dev/$GOOGLE_PROJECT_ID/new-client-announce/new-client-announce:latest \
      #       --platform=managed \
      #       --region=asia-northeast1 \
      #       --allow-unauthenticated
